name: Deploy S3 Bucket using Terraform and OIDC

on:
  push:
    branches: [ main ]   # Runs automatically when you push to main branch

permissions:
  id-token: write        # Required for OpenID Connect (OIDC)
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      AWS_REGION: us-east-1
      AWS_ROLE_ARN: arn:aws:iam::499360698962:role/Access-S3

    steps:
      # Step 1: Checkout your code
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Authenticate to AWS using OIDC
      - name: Configure AWS credentials using OIDC
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ env.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      # Step 3: Verify AWS identity
      - name: Verify AWS identity
        run: aws sts get-caller-identity

      # Step 4: Setup Terraform
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      # Step 5: Initialize Terraform
      - name: Terraform Init
        run: terraform init

      # Step 6: Plan Terraform changes
      - name: Terraform Plan
        run: terraform plan

      # Step 7: Apply Terraform changes (create S3 bucket)
      - name: Terraform Apply
        run: terraform apply -auto-approve
