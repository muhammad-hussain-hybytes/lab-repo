name: Deploy S3 Bucket using Terraform and OIDC

# This workflow runs whenever code is pushed to the main branch
on:
  push:
    branches: [ main ]

# OIDC requires these permissions
permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest

    # Environment variables (replace these with your values)
    env:
      AWS_REGION: us-east-1
      AWS_ROLE_ARN: arn:aws:iam::<your-account-id>:role/<your-oidc-role-name>

    steps:
      # Step 1: Checkout your code
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Authenticate to AWS using OpenID Connect
      - name: Configure AWS credentials using OIDC
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ env.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      # Step 3: (Optional) Verify the authentication worked
      - name: Verify AWS identity
        run: aws sts get-caller-identity

      # Step 4: Setup Terraform
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      # Step 5: Initialize Terraform
      - name: Terraform Init
        run: terraform init

      # Step 6: Plan Terraform changes
      - name: Terraform Plan
        run: terraform plan

      # Step 7: Apply Terraform (creates your S3 bucket)
      - name: Terraform Apply
        run: terraform apply -auto-approve
